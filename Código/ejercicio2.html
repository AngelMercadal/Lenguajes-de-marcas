	<h1 class="titulo">Ejercicio 2. Venta de entradas</h1>


<form name="venta_entradas" action="ejercicio2b.html" method="get" target="_blank">

<fieldset form="venta_entradas" id=" entradas">

<legend>Entradas</legend>

<br>
<label>Número de entradas:</label>
<select  name="num_entradas" id="num_entradas">
	<option value="1">1</option>

<br><br>

</select>

</fieldset>
